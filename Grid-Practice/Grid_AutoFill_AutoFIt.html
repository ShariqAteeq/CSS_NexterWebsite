<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .container {
  width : 1000px;
  margin : 20px auto;
  background-color : #ccc;
  
  display : grid;

  grid-template-columns : repeat(auto-fill , 100px);
  
  grid-template-columns : repeat(auto-fit , 100px);
  
  grid-template-columns : repeat(auto-fit , minmax(200px , 1fr));
  grid-auto-rows : 150px;
  
/*   grid-gap : 20px; */
}
.item {
  background-color : red;
  font-size : 20px;
}
</style>

<body>
    <div class="container">
        <div class="item item--1">Modern</div>
        <div class="item item--2">CSS</div>
        <div class="item item--3">with</div>
        <div class="item item--4">flex</div>
        <div class="item item--5">box</div>
        <div class="item item--6">is</div>
        <div class="item item--7">much</div>
        <div class="item item--8">great</div>
      </div>
</body>
</html>
