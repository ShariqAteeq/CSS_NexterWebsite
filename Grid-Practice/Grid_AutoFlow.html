<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .container {
  width : 1000px;
  margin : 20px auto;
  background-color : #ccc;
  
  display : grid;
  grid-template-rows : repeat(2, 150px);
  grid-template-columns : repeat(2 , 1fr);
  
  /*   by default */
  grid-auto-flow : row;

  grid-auto-flow : column;
  grid-auto-columns : .5fr;
  
  grid-gap : 20px
}
.item {
  background-color : red;
  font-size : 20px;
}
</style>
<body>
    <div class="container">
        <div class="item item--1">Modern</div>
        <div class="item item--2">CSS</div>
        <div class="item item--3">with</div>
        <div class="item item--4">flex</div>
        <div class="item item--5">box</div>
        <div class="item item--6">is</div>
        <div class="item item--7">much</div>
        <div class="item item--8">great</div>
      </div>
</body>
</html>
